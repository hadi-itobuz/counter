<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="counter">
        <h1 class="counter__title">Counter</h1>
        <p class="counter__count" id="count">0</p>
        <div class="counter__buttons">
            <button class="counter__btn" id="increase" onclick="increaseCount()">Increase +</button>
            <button class="counter__btn" id="reset" onclick="resetCount()">Reset</button>
            <button class="counter__btn" id="decrease" onclick="decreaseCount()">Decrease -</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
